<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê các số nguyên âm</title>
</head>
<body>
<p>Liệt kê các số nguyên âm [24, 45, -10, 8, -2, 45, 23, 13, 43, -1]</p>
<input type="button" value="Hiện kết quả" onclick="hienKetQua()">
<p id="result"></p>
<script>
    let arr = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function lietKe() {
        let a = '';
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                a += arr[i] + ", ";
            }
        }
        return a;
    }
    function hienKetQua() {
        let b = lietKe();
        document.getElementById("result").innerHTML = b;
    }
</script>
</body>
</html>
