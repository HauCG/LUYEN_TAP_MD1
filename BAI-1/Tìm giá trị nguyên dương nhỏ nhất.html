<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nguyên dương nhỏ nhất</title>
</head>
<body>
<p>Tìm giá trị nguyên dương nhỏ nhất: [24, 45, -10, 8, -2, 45, 23, 13, 43, -1]</p>
<input type="button" value="Hien Ket Qua" onclick="hienKetQua()">
<script>
    let arr = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function findMin() {
        let minPos = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0 && arr[i] < minPos) {
                minPos = arr[i];
            }
        }
        return minPos;
    }
    function hienKetQua() {
        let a = findMin();
        document.write("Số nguyên dương nhỏ nhất là: " + a);
    }
</script>
</body>
</html>
