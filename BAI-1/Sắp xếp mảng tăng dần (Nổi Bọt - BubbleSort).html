<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng tăng dần (Nổi Bọt - BubbleSort)</title>
</head>
<body>
<p>Sắp xếp mảng tăng dần (Nổi Bọt - BubbleSort) : [24, 45, -10, 8, -2, 45, 23, 13, 43, -1]</p>
<input type="button" value="Hiển Thị" onclick="hienKetQua()">
<script>
    let arr = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
function sapXepUp(arr) {
    for (let i = arr.length - 1; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
return arr;
}
    function hienKetQua() {
        let a = sapXepUp(arr);
        document.write(a);
    }
</script>
</body>
</html>
