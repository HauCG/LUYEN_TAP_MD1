<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lượng số lẻ nhỏ hơn 10</title>
</head>
<body>
<p>Đếm số lượng số lẻ nhỏ hơn 10: [24, 45, -10, 8, -2, 45, 23, 13, 43, -1]</p>
<input type="button" value="Hien Ket Qua" onclick="hienKetQua()">
<script>
    let arr = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function demLe() {
        let count = 0;
        for (let i =0; i < arr.length; i++) {
            if (arr[i]%2 != 0 && arr[i] < 10) {
                count++;
            }
        }
        return count;
    }
    function hienKetQua() {
        let a  = demLe();
        document.write(a);
    }
</script>
</body>
</html>
