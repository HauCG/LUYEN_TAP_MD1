<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng các giá trị dương chẵn</title>
</head>
<body>
<p>tính tổng các giá trị dương chẵn [24, 45, -10, 8, -2, 45, 23, 13, 43, -1]</p>
<input type="button" value="Hiện Tổng" onclick="hienKetQua()">
<script>
    let arr = [24, 45, -10, 8, -2, 45, 23, 13, 43, -1];
    function tinhTongChan() {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if ( arr[i]%2 == 0 && arr[i] >0  ) {
                sum += arr[i];
            }
        }
        return sum;
    }
    function hienKetQua() {
        let a = tinhTongChan();
        document.write(a);
    }
</script>
</body>
</html>
